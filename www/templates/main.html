<ion-view view-title="Vintage Ejuice">
  <ion-content>
      <div class="col-33 padding-bottom" collection-repeat="product in products | filter:{ categories: 'E-Juice' }">
        <div class="list card">

          <div class="item">
            <h2>{{product.title}}</h2>
            <p>${{product.price}}</p>
          </div>

          <div class="item item-image">
            <img width="300px" height="300px" ng-src="{{product.featured_src}}">
          </div>


            <label class="item item-input item-select">
              <div class="input-label">
                Tama√±o
              </div>
              <select>
                <option>30ml</option>
                <option>60ml</option>
                <option>120ml</option>
              </select>
            </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Nivel de Nicotina
            </div>
            <select>
              <option>0mg</option>
              <option>3mg</option>
              <option>6mg</option>
              <option>12mg</option>
              <option>18mg</option>
              <option>24mg</option>
            </select>
          </label>

          <a class="item item-icon-left assertive" href="#">
            <i class="icon ion-ios-cart"></i>
            Agregar
          </a>

        </div>
      </div>
  </ion-content>
</ion-view>
