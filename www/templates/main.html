<ion-view view-title="Vintage Ejuice">
  <ion-nav-title on-hold="goSettings()">
    Vintage Ejuice
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <ngcart-summary></ngcart-summary>
  </ion-nav-buttons>
  <ion-content>
    <div class="button-bar">
      <button class="button button-light">Linea Regular</button>
      <button class="button button-light">Linea Especial</button>
    </div>
    <div class="col-33 padding-bottom" collection-repeat="product in products | filter:{ categories: 'E-Juice' } ">
      <div class="list card">

        <div class="item">
          <h2>{{product.title}}</h2>
        </div>

        <div class="item item-image">
          <a href="#/producto/{{product.id}}">
            <img width="300px" height="300px" ng-src="{{product.featured_src}}">
          </a>
        </div>
        <label class="item item-input item-select">
          <div class="input-label">
            Tama√±o
          </div>
          <select ng-model="sizeSelected" ng-options="size.size for size in sizes">
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Nivel de Nicotina
          </div>
          <select ng-model="nicSelected" ng-options="nicotina.name for nicotina in nicotinas">
          </select>
        </label>
        <h3 class="text-center" ng-show="sizeSelected">${{sizeSelected.precio}}</h3>
        <ngcart-addtocart id="{{product.id}}" name="{{product.title}} {{sizeSelected.size}}ml {{nicSelected.name}}"
                          price="{{sizeSelected.precio}}" quantity="1">
      </div>

    </div>
    </div>
  </ion-content>
</ion-view>
