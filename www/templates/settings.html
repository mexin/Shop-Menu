<ion-view>
  <ion-nav-title>
    Configuración
  </ion-nav-title>
  <ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-balanced tabs-icon-top">
    <ion-tab title="Tamaños/Precio" icon-on="ion-beaker" icon-off="ion-beaker">
      <ion-content class="has-subheader">
        <ion-header-bar class="bar-stable">
          <div class="buttons">
            <button class="button button-icon icon ion-plus"
                    ng-click="showAddChangeDialog('add')"></button>
          </div>
          <h1 class="title">Tamaños y Precios</h1>
        </ion-header-bar>
        <ion-list can-swipe="true">
          <ion-item ng-repeat="item in settings" class="has-header">
            <h2>{{item.size}}ml</h2>
            <p>${{item.precio}}</p>
            <ion-option-button class="button-assertive" ng-click="removeItem(item)">
              Borrar
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="Productos Especiales" icon-on="ion-cube" icon-off="ion-cube">
      <ion-content class="has-subheader">
        <ion-header-bar class="bar-stable">
          <div class="buttons">
            <button class="button button-icon icon ion-plus"
                    ng-click="showAddChangeDialog('add')"></button>
          </div>
          <h1 class="title">Productos</h1>
        </ion-header-bar>
        <ion-list can-swipe="true">
          <ion-item ng-repeat="producto in customProducts" class="has-header">
            <h2>{{producto.nombre}}ml</h2>
            <p>{{producto.descripcion}}</p>
            <ion-option-button class="button-assertive" ng-click="removeItem(item)">
              Borrar
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
  </ion-tabs>


</ion-view>
