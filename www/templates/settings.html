<ion-view>
  <ion-nav-title>
    Configuración
  </ion-nav-title>
  <ion-content>
    <ion-header-bar class="bar-balanced">
      <div class="buttons">
        <button class="button button-icon icon ion-plus"
                ng-click="showAddChangeDialog('add')"></button>
      </div>
      <h1 class="title">Tamaños y Precios</h1>
    </ion-header-bar>
    <ion-list class=""
              can-swipe="true">
      <ion-item ng-repeat="item in settings" class="has-header">
        <h2>{{item.size}}ml</h2>
        <p>${{item.precio}}</p>
        <ion-option-button class="button-assertive"
                           ng-click="removeItem(item)">
          Borrar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
