<ion-view>
  <ion-nav-title>
    Configuración
  </ion-nav-title>
  <ion-tabs class="tabs-balanced tabs-icon-top">
    <ion-tab title="Tamaños/Precio" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
      <!-- Tab 1 content -->
    </ion-tab>
    <ion-tab title="Eliquid Especial" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
      <!-- Tab 2 content -->
    </ion-tab>
  </ion-tabs>
  <ion-content class="has-subheader">
    <ion-header-bar class="bar-stable">
      <div class="buttons">
        <button class="button button-icon icon ion-plus"
                ng-click="showAddChangeDialog('add')"></button>
      </div>
      <h1 class="title">Tamaños y Precios</h1>
    </ion-header-bar>
    <ion-list class=""
              can-swipe="true">
      <ion-item ng-repeat="item in settings" class="has-header">
        <h2>{{item.size}}ml</h2>
        <p>${{item.precio}}</p>
        <ion-option-button class="button-assertive"
                           ng-click="removeItem(item)">
          Borrar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
