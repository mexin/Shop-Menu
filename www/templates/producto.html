<ion-view view-title="{{product.title}}">
  <ion-nav-title>
    {{product.title}}
  </ion-nav-title>
  <ion-content>
    <div class="row">
      <div class="col col-33">
        <div class="card">
          <div class="item item-image">
            <img ng-src="{{product.featured_src}}">
          </div>
        </div>
      </div>
      <div class="col col-67">
        <div class="card">
          <div class="item item-divider">
            Descripción
          </div>
          <div class="item item-text-wrap" ng-bind-html="product.description">
          </div>
        </div>
        <div class="card">
          <div class="item item-divider">
            Ordenar
          </div>
          <div class="item item-text-wrap">
            <label class="item item-input item-select">
              <div class="input-label">
                Tamaño
              </div>
              <select>
                <option value="30">30ml</option>
                <option value="60">60ml</option>
                <option value="120">120ml</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Nivel de Nicotina
              </div>
              <select>
                <option value="0">0mg</option>
                <option value="3">3mg</option>
                <option value="6">6mg</option>
                <option value="12">12mg</option>
                <option value="18">18mg</option>
                <option value="24">24mg</option>
              </select>
            </label>
          </div>
          <a class="button button-clear button-full button-assertive" href="#">
            <i class="icon ion-ios-cart"></i>
            Agregar
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
